<html>

	<head>
	
		<title> Webpage With Style </title>
		<style type="text/css">
		
		.bold{
		
			font-family:fantasy;
			font-weight:bold;
			}
		.italic{
				
				font-style:italic;
			   }
	    .underline{
		           text-decoration:underline;
		          }
				  
			a{
			
				text-decoration:none;
			
				}
			a:hover{
			
					text-decoration:underline;
					color:green;
				   }
			.big{
					
					font-size: 200%;
				}
			
					
		</style>
		</head>
	
	<body>
		
		<p class="bold"> This is some text </p>
		<p class="italic"> This is some text! <span class="bold">And this is bold and italic. </span></p>
		
		<p class="underline"> This text is underlined! </p>
		
		<a href=""> This is link</a>
		
		<p class="big"> This text is underlined! </p>
		
	</body>

</html>
