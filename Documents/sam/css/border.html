<html>

	<head>
	
		<title> Webpage With Style </title>
		<style type="text/css">
		
		#square-red{
				background-color:red;
				border: 10px yellow dashed;
			}
		#square-blue{
				background-color:blue;
				border-style: solid;
				border-width: 10px 5px 2px 3px;
				
			 }
		#square-green{
				background-color:green;
				border-radius:50%;
				
			  }
		.square{
				width:100px;
				height:100px;
				margin:40px;
				float:left;
				}
						
					
		</style>
		</head>
	
	<body>
		
		<div id="square-red" class="square"> </div>
		<div id="square-blue" class="square"> </div>
		<div id="square-green" class="square"> </div>

		
	</body>

</html>
