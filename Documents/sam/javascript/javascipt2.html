<html>

	<head>
	
			<title> Javascript </title>
	</head>
	
	<body>
	 
		<p id="text"> Hello World </p>
		
		<p id="secondParagraph"> Javascript is awe</p>
		
		<button id="myButton">Change text </button>
		
		<button id="secondButton">Append text </button>
		
		<p id="emptyParagraph"></p>
		<button id="createParagraph"> Create text </button>
		
		<script type="text/javascript">
		
			document.getElementById("myButton").onclick=function(){

				document.getElementById("text").innerHTML = "Hello Abi!";
			}
			
			
			document.getElementById("secondButton").onclick=function(){

				document.getElementById("secondParagraph").innerHTML =    "I think" + document.getElementById("secondParagraph").innerHTML + "some";
			}
			
			
			
			document.getElementById("createParagraph").onclick=function() {
			
			
			
						document.getElementById("emptyParagraph").innerHTML ="<h1>Hi there</h1>";
			
							}
					
		</script>
		
		
	</body>

</html>
