<!DOCTYPE html>

	<head>
	
			<title> jQuery </title>			
			<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
			
			  <style>
				  p {
					position: relative;
					width: 400px;
					height: 90px;
				  }
				  div{
					position: absolute;
					width: 400px;
					height: 65px;
					font-size: 36px;
					text-align: center;
					color: yellow;
					background: red;
					padding-top: 25px;
					top: 0;
					left: 0;
					display: none;
				  }
				  span {
					display: none;
				  }
			</style>
			
		
	</head>
	
		
	<body>
	
		<p> 
		
		This is another text.(<a href="#">click!</a>)
		<div><span>CENSORED!</span></div>

		</p>
		
		<button id="fadeIn"> Fade In Text </button>
	
			<script type="text/javascript">
			
			$("#fadeIn").click(function (){
						
				//$("p").fadeOut();
				
				$("div").fadeIn(function (){
				
					$("span").fadeIn();
								
				})
			
			});
				
			
			</script>
				
	</body>

</html>
