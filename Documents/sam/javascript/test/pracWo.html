<!DOCTYPE html>

	<head>
	
			<title> jQuery </title>
			
			<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
			<style type="text/css">
			
				
		#circle-green{
		
				background-color:green;
				height: 150px;
				width: 150px;
				border-radius: 50%;
				float:left;
				position:relative;
				top:50px;
				margin:10px;
		
			 }
		
		
			</style>
		
	</head>
	
		
	<body>
	
	
			<div id="circle-green" class="circle"> </div>
			 <p> This is some text </p> 
			 <iframe src="http://www.codestars.com"></iframe>
		
			<script type="text/javascript">
			
				$("#circle-green").hover(function(){
				
					alert($("p").html());
					
					$("iframe").hover("src" , "https://www.ecowebhosting.co.uk");
				});
				
			
			</script>
				
	</body>

</html>
