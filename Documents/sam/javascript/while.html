<html>

	<head>
	
			<title> variables </title>
				
	</head>
	
	<div id="tweetsDiv"></div>
	
	<body>
		
		<script type="text/javascript">
		
			var tweetsString = "";
			var tweets = ["Hi everyone", "I love cornflakes", "Every night :)", "Sweet dream"]
			var i = 0;
		
			while (i < tweets.length){
			
					tweetsString = tweetsString + "<p>" + tweets[i] + "</p>";	
					
					i++;
					//alert(tweets[i]);
					//console.log(tweets);
			}
			
			document.getElementById("tweetsDiv").innerHTML = tweetsString;
													
		</script>
		
			
				
		
		
	</body>

</html>
