<html>

	<head>
	
			<title> variables </title>
				
	</head>
	
	<p>How many fingers are you holding up</p>
	
	<p> 
	
	<select type="text" id="myNumber">
	
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		
	</select>
		
	<button id="guess">Guess!</button>
	
	</p>
	<body>
		
		<script type="text/javascript">
		
		document.getElementById("guess").onclick = function() {
		
						var myNumber = document.getElementById("myNumber").value;
						
						var gotIt = false;
						
						var numberOfGuess = 1;
						
						while (gotIt == false){
						
						var guess = Math.random();
						guess = guess * 6;
						guess = Math.floor(guess);
						
						if (guess == myNumber){
						
							//Computer is correct
							gotIt = true;
							alert("Got it. It was " + guess + ".It took " + numberOfGuess + " guesses " );
						}else {
						
							//computer is wrong
							numberOfGuess++;
						}
						
						
				}
					
		}
			
													
		</script>
		
			
				
		
		
	</body>

</html>
